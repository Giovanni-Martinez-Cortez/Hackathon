<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .chat-window {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px; /* Increased width by 50px */
            height: 50vh; /* Half the viewport height */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        .chat-header {
            background-color: #241c1c;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #c3e3f3;
        }
        .chat-body .message {
            margin: 12px 0;
            font-size: 18px;
        }
        .chat-body .user-message {
            text-align: right;
            color: #241c1c;
            font-weight: normal;
        }
        .chat-body .assistant-message {
            text-align: left;
            font-weight: bold;
        }
        .chat-footer {
            display: flex;
            border-top: 1px solid #ffffff;
        }
        .chat-footer input[type="text"] {
            flex: 1;
            border: none;
            padding: 15px;
            font-size: 18px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
        }
        .chat-footer button {
            background-color: #de8cb5;
            color: rgb(255, 255, 255);
            border: none;
            padding: 12px 18px;
            cursor: pointer;
        }
        .chat-footer button:hover {
            background-color: #de8cb5;
        }
    </style>
    
    
</head>
<body>
    <div class="chat-window">
        <div class="chat-header">
            Echo
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message assistant-message">Hi! How can I help you today?</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const chatBody = document.getElementById('chatBody');
            const userInput = document.getElementById('userInput');
            const userMessage = userInput.value.trim();

            if (userMessage) {
                // Display user's message
                const userMessageElement = document.createElement('div');
                userMessageElement.classList.add('message', 'user-message');
                userMessageElement.textContent = userMessage;
                chatBody.appendChild(userMessageElement);

                // Auto-scroll to the latest message
                chatBody.scrollTop = chatBody.scrollHeight;

                // Clear the input field
                userInput.value = '';

                // Simulate assistant response
                setTimeout(() => {
                    const assistantMessageElement = document.createElement('div');
                    assistantMessageElement.classList.add('message', 'assistant-message');
                    assistantMessageElement.textContent = "I'm here to help!";
                    chatBody.appendChild(assistantMessageElement);

                    // Auto-scroll to the latest message
                    chatBody.scrollTop = chatBody.scrollHeight;
                }, 1000);
            }
        }
    </script>
</body>
</html>
