<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .chat-window {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 90%;
            max-width: 350px;
            height: 60vh;
            max-height: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #ddd;
            z-index: 9999; /* Ensures visibility */
        }
        .chat-header {
            background-color: #241c1c;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #c3e3f3;
        }
        .chat-body .message {
            margin: 10px 0;
            font-size: 14px;
        }
        .chat-body .user-message {
            text-align: right;
            color: #241c1c;
            font-weight: normal;
        }
        .chat-body .assistant-message {
            text-align: left;
            font-weight: bold;
        }
        .chat-footer {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-footer input[type="text"] {
            flex: 1;
            border: none;
            padding: 10px;
            font-size: 14px;
            background-color: #ffffff;
            color: #000;
        }
        .chat-footer button {
            background-color: #de8cb5;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        .chat-footer button:hover {
            background-color: #c076a3;
        }

        @media screen and (max-width: 480px) {
            .chat-window {
                bottom: 5px;
                right: 5px;
                width: 95%;
                height: 70vh; /* Adjust for mobile devices */
                max-height: 100%; /* No unnecessary limits on small screens */
            }
            .chat-header {
                font-size: 14px;
                padding: 8px;
            }
            .chat-body {
                padding: 8px;
            }
            .chat-footer input[type="text"],
            .chat-footer button {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-window">
        <div class="chat-header">
            Echo
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message assistant-message">Hi! How can I help you today?</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const chatBody = document.getElementById('chatBody');
            const userInput = document.getElementById('userInput');
            const userMessage = userInput.value.trim();

            if (userMessage) {
                // Display user's message
                const userMessageElement = document.createElement('div');
                userMessageElement.classList.add('message', 'user-message');
                userMessageElement.textContent = userMessage;
                chatBody.appendChild(userMessageElement);

                // Auto-scroll to the latest message
                chatBody.scrollTop = chatBody.scrollHeight;

                // Clear the input field
                userInput.value = '';

                // Simulate assistant response
                setTimeout(() => {
                    const assistantMessageElement = document.createElement('div');
                    assistantMessageElement.classList.add('message', 'assistant-message');
                    assistantMessageElement.textContent = "I'm here to help!";
                    chatBody.appendChild(assistantMessageElement);

                    // Auto-scroll to the latest message
                    chatBody.scrollTop = chatBody.scrollHeight;
                }, 1000);
            }
        }
    </script>
</body>
</html>
